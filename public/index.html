<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ✅ SEO Meta -->
    <meta
      name="description"
      content="Portfolio of Manas Mandlecha — Full-Stack Developer and Tech Explorer."
    />
    <meta name="author" content="Manas Mandlecha" />
    <meta
      name="keywords"
      content="Manas, Portfolio, Full Stack Developer, React, Node, Firebase, MongoDB, Web Developer"
    />

    <!-- ✅ Open Graph Meta (for link previews) -->
    <meta property="og:title" content="Manas Mandlecha — Portfolio" />
    <meta
      property="og:description"
      content="Explore projects, skills, blogs, and journey of Manas Mandlecha — Full-Stack Developer."
    />
    <meta property="og:image" content="%PUBLIC_URL%/assets/preview.png" />
    <meta property="og:url" content="https://Manassss.github.io/myportfolio" />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- ✅ Title -->
    <title>Manas Mandlecha • Portfolio</title>

    <!-- ✅ Base path for GitHub Pages -->
    <base href="/myportfolio/" />

    <!-- ✅ Bootstrap CDN (with integrity) -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-6gQ5dT4o2p+Dgyo9XDn0+BymZ9t7i2EbS1b3rGR0Xr9dPtvMbD9cX+3pU6Y0kls+"
      crossorigin="anonymous"
    />

    <!-- ✅ Custom Theme CSS (if any) -->
    <link rel="stylesheet" href="%PUBLIC_URL%/assets/css/theme.css" />

    <!-- ✅ Favicon (home.gif) -->
    <link rel="icon" type="image/gif" href="%PUBLIC_URL%/home.gif" />
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
